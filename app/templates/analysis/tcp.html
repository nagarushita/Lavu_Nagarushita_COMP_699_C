{% extends "base.html" %}

{% block title %}TCP Analysis - Network Monitor{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-2xl font-bold">TCP Connection Analysis</h2>
</div>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="bg-white p-6 rounded">
        <h3 class="text-lg font-bold mb-4">Connection States</h3>
        <canvas id="states-chart"></canvas>
    </div>
    <div class="bg-white p-6 rounded">
        <h3 class="text-lg font-bold mb-4">Connection Rate</h3>
        <canvas id="rate-chart"></canvas>
    </div>
</div>
{% endblock %}
