{% extends "base.html" %}

{% block title %}Generate Report - Network Monitor{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-2xl font-bold">Generate Report</h2>
</div>

<div class="bg-white p-6 rounded">
    <div class="mb-4">
        <label class="block text-sm font-medium mb-2">Report Type</label>
        <select class="w-full px-3 py-2 border rounded">
            <option>Traffic Summary</option>
            <option>Security Analysis</option>
            <option>Performance Report</option>
            <option>Compliance Report</option>
        </select>
    </div>
    
    <div class="mb-4">
        <label class="block text-sm font-medium mb-2">Date Range</label>
        <div class="grid grid-cols-2 gap-4">
            <input type="date" class="px-3 py-2 border rounded">
            <input type="date" class="px-3 py-2 border rounded">
        </div>
    </div>
    
    <div class="mb-4">
        <label class="block text-sm font-medium mb-2">Format</label>
        <div class="flex space-x-4">
            <label class="flex items-center">
                <input type="radio" name="format" value="pdf" checked class="mr-2">
                <span>PDF</span>
            </label>
            <label class="flex items-center">
                <input type="radio" name="format" value="csv" class="mr-2">
                <span>CSV</span>
            </label>
        </div>
    </div>
    
    <button class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Generate Report
    </button>
</div>
{% endblock %}
