{% extends "base.html" %}

{% block title %}Alert Rule - Network Monitor{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-2xl font-bold">{{ 'Edit' if rule else 'Create' }} Alert Rule</h2>
</div>

<div class="bg-white p-6 rounded">
    <form method="POST" action="{{ url_for('alerts.create_rule') if not rule else url_for('alerts.update_rule', id=rule.id) }}">
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Rule Name</label>
            <input type="text" name="name" value="{{ rule.name if rule else '' }}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded">
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Description</label>
            <textarea name="description" rows="3"
                      class="w-full px-3 py-2 border border-gray-300 rounded">{{ rule.description if rule else '' }}</textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium mb-2">Rule Type</label>
                <select name="rule_type" class="w-full px-3 py-2 border border-gray-300 rounded">
                    <option value="bandwidth">Bandwidth</option>
                    <option value="packet_rate">Packet Rate</option>
                    <option value="connection">Connection Threshold</option>
                    <option value="protocol">Protocol Detection</option>
                    <option value="geographic">Geographic Alert</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Condition</label>
                <select name="condition" class="w-full px-3 py-2 border border-gray-300 rounded">
                    <option value="greater_than">Greater Than</option>
                    <option value="less_than">Less Than</option>
                    <option value="equals">Equals</option>
                </select>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium mb-2">Threshold Value</label>
                <input type="number" name="threshold_value" step="0.01" value="{{ rule.threshold_value if rule else '' }}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Unit</label>
                <select name="threshold_unit" class="w-full px-3 py-2 border border-gray-300 rounded">
                    <option value="Mbps">Mbps</option>
                    <option value="pps">Packets/sec</option>
                    <option value="connections">Connections</option>
                    <option value="percent">Percent</option>
                </select>
            </div>
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Severity</label>
            <div class="flex space-x-4">
                <label class="flex items-center">
                    <input type="radio" name="severity" value="critical" class="mr-2">
                    <span class="px-2 py-1 rounded text-xs bg-red-100 text-red-800">Critical</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="severity" value="high" class="mr-2">
                    <span class="px-2 py-1 rounded text-xs bg-orange-100 text-orange-800">High</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="severity" value="medium" checked class="mr-2">
                    <span class="px-2 py-1 rounded text-xs bg-yellow-100 text-yellow-800">Medium</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="severity" value="low" class="mr-2">
                    <span class="px-2 py-1 rounded text-xs bg-blue-100 text-blue-800">Low</span>
                </label>
            </div>
        </div>
        
        <div class="mb-4">
            <label class="flex items-center">
                <input type="checkbox" name="notify_email" class="mr-2">
                <span class="text-sm">Send email notifications</span>
            </label>
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Escalation Time (minutes)</label>
            <input type="number" name="escalation_minutes" value="{{ rule.escalation_minutes if rule else 10 }}"
                   class="w-full px-3 py-2 border border-gray-300 rounded">
        </div>
        
        <div class="mb-6">
            <label class="flex items-center">
                <input type="checkbox" name="is_active" checked class="mr-2">
                <span class="text-sm">Rule is active</span>
            </label>
        </div>
        
        <div class="flex space-x-4">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Save Rule
            </button>
            <a href="{{ url_for('alerts.rules') }}" class="px-6 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
