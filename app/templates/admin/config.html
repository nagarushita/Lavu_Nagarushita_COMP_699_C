{% extends "base.html" %}

{% block title %}Configuration - Network Monitor{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-2xl font-bold">System Configuration</h2>
</div>

<div class="bg-white p-6 rounded">
    <form method="POST" action="{{ url_for('admin.update_config') }}">
        <div class="mb-6">
            <h3 class="text-lg font-bold mb-4">General Settings</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">System Name</label>
                <input type="text" name="system_name" value="Network Monitor"
                       class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Timezone</label>
                <select name="timezone" class="w-full px-3 py-2 border rounded">
                    <option>UTC</option>
                    <option>America/New_York</option>
                    <option>Europe/London</option>
                </select>
            </div>
        </div>
        
        <div class="mb-6">
            <h3 class="text-lg font-bold mb-4">Monitoring Settings</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Packet Buffer Size</label>
                <input type="number" name="buffer_size" value="10000"
                       class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Alert Check Interval (seconds)</label>
                <input type="number" name="alert_interval" value="5"
                       class="w-full px-3 py-2 border rounded">
            </div>
        </div>
        
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Save Configuration
        </button>
    </form>
</div>
{% endblock %}
